# BOOTSTRAP {{{
# -----------------------------------------------------------------------------
# check if tpm is installed; install if not
run 'test -f ~/.tmux/plugins/tpm/tpm || git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'
# }}}

# TERMINAL AND SHELL {{{
# -----------------------------------------------------------------------------
set-option -g default-shell /bin/zsh
set -ga terminal-overrides ",*256col*:Tc"
set -g default-terminal 'screen-256color'
set -g focus-events on
# }}}

# WINDOWS AND PANES {{{
# -----------------------------------------------------------------------------
set -g display-panes-time 2000
set -g display-time 4000

# Word separators for automatic word selection
set-window-option -g word-separators ' @"=()[]_-:,.'
set-window-option -ag word-separators "'"

# Start windows and pane numbering with index 1 instead of 0. This is to match
# the keyboard layout.
set -g base-index 1
set-window-option -g pane-base-index 1

# Re-number windows when one is closed.
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 1000000

# Set title
set-option -g set-titles on
set-option -g set-titles-string '#H:#S #W #T'
# }}}

# KEY BINDINGS {{{
# -----------------------------------------------------------------------------
set -g mouse off

# Set prefix to C-Space instead of default c-b
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Toggle last window by hitting C-f
bind-key C-Space last-window

# Split horiziontal and vertical splits, instead of % and "
# Also open them in the same directory
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'

# Source file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

setw -g mode-keys vi

# Vim-like copy-mode
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Equally resize all panes
bind-key = select-layout even-horizontal
bind-key | select-layout even-vertical

# Resize panes
bind-key H resize-pane -L 10
bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key L resize-pane -R 10

# Disable confirm before killing
bind-key x kill-pane

# don't suspend client
unbind-key C-z

# PLUGINS {{{
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-pain-control'

set -g @plugin 'tombin/apprentice-tmux'
run -b '~/.tmux/plugins/tpm/tpm'

# }}}

