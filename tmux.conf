# BOOTSTRAP {{{
# -----------------------------------------------------------------------------
# check if tpm is installed; install if not
run 'test -f ~/.tmux/plugins/tpm/tpm || git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'
# }}}

# TERMINAL AND SHELL {{{
# -----------------------------------------------------------------------------
set-option -g default-shell /bin/zsh
set -ga terminal-overrides ",*256col*:Tc"
set -g default-terminal 'screen-256color'
set -g focus-events on
# }}}

# WINDOWS AND PANES {{{
# -----------------------------------------------------------------------------
# Show times longer than supposed
set -g display-panes-time 2000

# tmux messages are dispalyed for 4 seconds
set -g display-time 4000

# Word separators for automatic word selection
set-window-option -g word-separators ' @"=()[]_-:,.'
set-window-option -ag word-separators "'"

# Start windows and pane numbering with index 1 instead of 0. This is to match
# the keyboard layout.
set -g base-index 1
set-window-option -g pane-base-index 1

# Re-number windows when one is closed.
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 1000000

# Set title
set-option -g set-titles on
set-option -g set-titles-string '#H:#S #W #T'
# }}}

# KEY BINDINGS {{{
# -----------------------------------------------------------------------------
set -g mouse off

# Set prefix to c-f instead of default c-b
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# Toggle last window by hitting C-f
bind-key C-f last-window

# Source file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

setw -g mode-keys vi

# Vim-like copy-mode
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Equally resize all panes
bind-key = select-layout even-horizontal
bind-key | select-layout even-vertical

# Resize panes
bind-key H resize-pane -L 10
bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key L resize-pane -R 10

# don't suspend client
unbind-key C-z

# STATUS LINE {{{
# -----------------------------------------------------------------------------
set-option -g status-style bg=colour0
set-option -g message-command-style fg=colour7
set-option -g status-justify centre
set-option -g status-left-length 100
set-option -g status on
set-option -g message-style bg=colour11,fg=colour7
set-option -g status-right-length 100
set-option -g message-command-style bg=colour11
set-option -gq status-utf8 on

set-window-option -g window-status-style fg=colour10,bg=colour0
set-window-option -g window-status-activity-style fg=colour14,bg=colour0
set-window-option -g window-status-separator ""

set -g status-left "#[fg=colour15,bg=colour14,bold] #S #[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11] #(whoami)@#H #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour10,bg=colour0] #{session_attached} #{?session_many_attached,clients,client} #[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour10,bg=colour0] #(uptime -p | cut -d \",\" -f 1,2) #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11] %R %a %F #[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]"
setw -g window-status-format "#[fg=colour10,bg=colour0,nobold,nounderscore,noitalics] [#I:#W] #[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour7,bg=colour11,nobold,nounderscore,noitalics] [#I:#W (#{=20:pane_current_command})] #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]"

# visual indicator of bell in window
set-window-option -g window-status-bell-style fg=black,bg=red #base06, red

# different active/non-active pane borders
set-window-option -g pane-active-border-style fg=colour0,bg=colour12
set-window-option -g pane-border-style fg=colour10,bg=colour0

# }}}

# PLUGINS {{{
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-pain-control'
run -b '~/.tmux/plugins/tpm/tpm'

# }}}

