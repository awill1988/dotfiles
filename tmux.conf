# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# vi mode
set-window-option -g mode-keys vi

# force reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# quick pane cycling
unbind ^A
bind ^A select-pane :-.+

# enable mouse mode
set -g mouse on

# scroll history
set -g history-limit 30000
