env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 160
    lines: 40
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: full
  startup_mode: Maximized

# Font configuration (requires restart)
fonts:
  cozette: &cozette
    normal:
      family: CozetteVector
      style: Regular
    bold:
      family: CozetteVector
      style: Regular
    italic:
      family: CozetteVector
      style: Regular
    size: 15.0
    offset:
      x: 0
      y: 4
    use_thin_strokes: true

font: *cozette

schemes:
  apprentice: &apprentice
    primary:
      background: '0x262626'
      foreground: '0xbcbcbc'
    normal:
      black:      '0x1c1c1c'
      red:        '0xaf5f5f'
      green:      '0x5f875f'
      yellow:     '0x87875f'
      blue:       '0x5f87af'
      magenta:    '0x5f5f87'
      cyan:       '0x5f8787'
      white:      '0x6c6c6c'
    bright:
      black:      '0x444444'
      red:        '0xff8700'
      green:      '0x87af87'
      yellow:     '0xffffaf'
      blue:       '0x8fafd7'
      magenta:    '0x8787af'
      cyan:       '0x5fafaf'
      white:      '0xffffff'

  warlock: &warlock
    primary:
      background: '0x262626'
      forground:  '0xbcbcbc'
    normal:
      black:      '0x1c1c1c'
      red:        '0x767676'
      green:      '0x767676'
      yellow:     '0x808080'
      blue:       '0x808080'
      magenta:    '0x626262'
      cyan:       '0x767676'
      white:      '0x6c6c6c'
    bright:
      black:      '0x444444'
      red:        '0x9e9e9e'
      green:      '0x9e9e9e'
      yellow:     '0xffffff'
      blue:       '0xa8a8a8'
      magenta:    '0x8a8a8a'
      cyan:       '0x949494'
      white:      '0xffffff'

colors: *apprentice

