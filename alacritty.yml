env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 160
    lines: 40
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: full
  startup_mode: Maximized

# Display tabs using this many cells (changes requires restart)
tabspaces: 4

# Font configuration (requires restart)
fonts:
  fira_code: &fira_code
    normal:
      family: Fira Code
      style: Light
    bold:
      family: Fira Code
      style: Medium
    italic:
      family: Fira Code
      style: Light
    size: 12.0
    use_thin_strokes: true

  source_code_pro: &source_code_pro
    normal:
      family: Source Code Pro
      style: Regular
    bold:
      family: Source Code Pro
      style: Semibold
    italic:
      family: Source Code Pro
      style: Italic
    size: 13.0
    use_thin_strokes: true

font: *source_code_pro

schemes:
  apprentice: &apprentice
    primary:
      background: '0x262626'
      forground:  '0xbcbcbc'
    normal:
      black:   '0x1c1c1c'
      red:     '0xaf5f5f'
      green:   '0x5f875f'
